<!--HEADER -->
<div class="header">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#">Bank App</a>
      </div>

      <div class="navbar-collapse collapse " id="navbar">

        <ul class="nav navbar-nav navbar-right">
          <li><a ng-href=""><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- END HEADER-->


<div class="row">
  <!-- LEFT SIDEBAR -->
  <div class="col-sm-3 col-md-2 sidebar">
    <div>list of accounts</div>
    <ul class="nav nav-sidebar">

      <li ui-sref-active="active" ng-repeat="account in dashboard.accounts">
        <a ui-sref="dashboard.transactions({id: account._id})">{{account.meta.name}}
          <span class="pull-right">${{account.balance.available}}</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- END SIDEBAR -->

  <div ui-view>
    <list-transactions transactions-list="dashboard.transactions"></list-transactions>
  </div>
</div>
